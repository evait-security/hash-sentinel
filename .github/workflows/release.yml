name: Release Hash Sentinel Binary

on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: ðŸ“¦ Install Dependencies
        run: shards install

      - name: ðŸš€ Build Binary
        run: crystal build --release src/hash_sentinel.cr -o hash-sentinel

      - name: âœ¨ Prepare Release Tag
        id: prepare_tag
        run: |
          echo "TAG_NAME=latest" >> $GITHUB_OUTPUT

      - name: ðŸš¢ Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare_tag.outputs.TAG_NAME }}
          name: Release ${{ steps.prepare_tag.outputs.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            hash-sentinel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
